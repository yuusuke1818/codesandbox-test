<!DOCTYPE html>
<html>
  <head>
    <title>ToDoアプリ</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplate-area">
      <p class="title">未完了のToDo</p>
      <ul id="incomplate-list"></ul>
    </div>
    <div class="complate-area">
      <p class="title">完了したToDo</p>
      <ul id="complate-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
